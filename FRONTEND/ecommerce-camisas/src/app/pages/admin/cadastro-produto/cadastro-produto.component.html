<div style="max-width: 600px; margin: 50px auto; padding: 40px; border-radius: 20px; font-family: 'Segoe UI', sans-serif; background-color: #ffffff; box-shadow: 0 15px 35px rgba(0,0,0,0.1);">
  
  <div style="text-align: center; margin-bottom: 35px;">
    <h2 style="color: #000; font-size: 1.8rem; margin: 0;">Painel do Administrador ⚽</h2>
    <p style="color: #888; margin-top: 10px;">Cadastre novos mantos no sistema</p>
  </div>
  
  <div style="display: flex; flex-direction: column; gap: 20px;">
    <div>
      <label style="font-weight: 600; color: #333; display: block; margin-bottom: 8px;">Nome da Camisa:</label>
      <input type="text" [(ngModel)]="novoProduto.nome" placeholder="Ex: Camisa Argentina 2026" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; font-size: 16px;">
    </div>

    <div>
      <label style="font-weight: 600; color: #333; display: block; margin-bottom: 8px;">Descrição Detalhada:</label>
      <textarea [(ngModel)]="novoProduto.descricao" placeholder="Detalhes como tecido, patch ou edição..." style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; height: 100px; font-size: 16px; resize: none;"></textarea>
    </div>

    <div>
      <label style="font-weight: 600; color: #333; display: block; margin-bottom: 8px;">Preço de Venda (R$):</label>
      <input type="number" [(ngModel)]="novoProduto.preco" placeholder="299.90" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; font-size: 16px;">
    </div>

    <div>
      <label style="font-weight: 600; color: #333; display: block; margin-bottom: 8px;">URL da Imagem:</label>
      <input type="text" [(ngModel)]="novoProduto.imagem_url" placeholder="http://link-da-imagem.jpg" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; font-size: 16px;">
    </div>

    <div style="margin-top: 10px;">
      <button (click)="salvarProduto()" style="width: 100%; background: #000; color: white; padding: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; transition: transform 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
        FINALIZAR CADASTRO NO BANCO ✅
      </button>
      
      <button (click)="cancelar()" style="width: 100%; background: none; color: #999; border: none; cursor: pointer; padding: 15px; margin-top: 10px; font-size: 14px; text-decoration: none;">
        Desistir e voltar para a loja
      </button>
    </div>
  </div>
</div>
