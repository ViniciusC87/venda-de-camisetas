<div class="container mt-4">
  <div class="card p-4 shadow-sm border-0 mx-auto" style="border-radius: 20px; max-width: 1000px; background-color: white;">
    <h2 class="text-center mb-4 fw-bold">Gest√£o de Mantos ‚öΩ</h2>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label fw-bold">Nome do Manto:</label>
          <input type="text" [(ngModel)]="produto.nome" class="form-control form-control-lg" style="border-radius: 10px;" placeholder="Ex: Gr√™mio Home 2026">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Pre√ßo (R$):</label>
          <input type="number" [(ngModel)]="produto.preco" class="form-control form-control-lg" style="border-radius: 10px;">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Quantidade em Estoque:</label>
          <input type="number" [(ngModel)]="produto.estoque" class="form-control form-control-lg" style="border-radius: 10px;" placeholder="0">
        </div>

        <button (click)="salvar()" class="btn btn-success w-100 fw-bold py-3 mt-2 shadow-sm" style="border-radius: 12px; font-size: 1.1rem;">
          CADASTRAR MANTO ‚úÖ
        </button>
      </div>

      <div class="col-md-6">
        <div class="border rounded d-flex flex-column align-items-center justify-content-center bg-light h-100 p-4" 
             style="min-height: 280px; border-style: dashed !important; border-width: 2px; border-radius: 20px; border-color: #dee2e6 !important;">
          
          <img *ngIf="produto.imagem_url" [src]="produto.imagem_url" style="max-height: 180px;" class="img-fluid mb-3">
          
          <div class="text-center text-muted">
            <span style="font-size: 45px;">üì∑</span>
            <p class="mt-2 fw-bold mb-0">Clique para Escolher a Foto</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <div class="input-group mb-4 shadow-sm" style="border-radius: 25px; overflow: hidden;">
        <span class="input-group-text bg-white border-end-0 ps-3">üîç</span>
        <input type="text" [(ngModel)]="filtro" class="form-control border-start-0 py-2" placeholder="Pesquisar na sua cole√ß√£o...">
      </div>

      <div *ngFor="let p of produtosFiltrados" class="d-flex align-items-center justify-content-between border-bottom py-3 px-2">
        <div class="d-flex align-items-center">
          <div class="bg-light p-2 rounded-3 me-3 shadow-sm">
            <img [src]="p.imagem_url || 'assets/camisa-exemplo.png'" style="width: 50px; height: 50px; object-fit: contain;">
          </div>
          <div>
            <h6 class="mb-0 fw-bold text-dark">{{p.nome}}</h6>
            <div class="d-flex gap-3 align-items-center">
              <span class="text-success fw-bold small">R$ {{p.preco | number:'1.2-2'}}</span>
              <span class="text-muted small">Estoque: <strong class="text-dark">{{p.estoque}}</strong></span>
            </div>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary btn-sm px-3" style="border-radius: 8px;">Editar</button>
          <button class="btn btn-outline-danger btn-sm px-3" style="border-radius: 8px;">Excluir</button>
        </div>
      </div>

      <div *ngIf="produtosFiltrados.length === 0" class="text-center py-4 text-muted">
        Nenhum manto encontrado com "{{filtro}}". üëï
      </div>
    </div>
  </div>
</div>
