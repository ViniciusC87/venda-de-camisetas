<div class="admin-container" style="padding: 20px; max-width: 900px; margin: auto; font-family: sans-serif;">
  <div class="card-admin" style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333;">GestÃ£o de Mantos âš½</h2>
    
    <form (ngSubmit)="salvarProduto()" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
      
      <div style="display: flex; flex-direction: column; gap: 15px;">
        <div>
          <label><b>Nome do Manto:</b></label>
          <input type="text" [(ngModel)]="produto.nome" name="nome" placeholder="Ex: GrÃªmio Home 2026" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
        </div>
        <div>
          <label><b>PreÃ§o (R$):</b></label>
          <input type="number" [(ngModel)]="produto.preco" name="preco" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
        </div>
        <button type="submit" [disabled]="carregando" [style.background]="editando ? '#007bff' : '#28a745'" style="color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px;">
          {{ carregando ? 'SALVANDO...' : (editando ? 'SALVAR ALTERAÃ‡Ã•ES ðŸ”„' : 'CADASTRAR MANTO âœ…') }}
        </button>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px dashed #ccc; border-radius: 15px; padding: 20px; background: #fafafa;">
        <label style="cursor: pointer; text-align: center;">
          <span style="display: block; font-size: 40px;">ðŸ“¸</span>
          <b>Clique para Escolher a Foto</b>
          <input type="file" (change)="aoSelecionarArquivo($event)" accept="image/*" style="display: none;">
        </label>
        
        <div *ngIf="previewImagem" style="margin-top: 15px;">
          <img [src]="previewImagem" style="max-width: 150px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
        </div>
      </div>
    </form>

    <hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">

    <input type="text" [(ngModel)]="filtroNome" (input)="filtrarProdutos()" placeholder="ðŸ” Pesquisar na sua coleÃ§Ã£o..." style="width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 30px; margin-bottom: 20px; font-size: 16px;">

    <div style="max-height: 400px; overflow-y: auto;">
      <table style="width: 100%; border-collapse: collapse;">
        <tr *ngFor="let p of produtosFiltrados; trackBy: trackByProdutoId" style="border-bottom: 1px solid #eee;">
          <td style="padding: 15px;">
            <img [src]="p.imagem_url" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; background: #eee;">
          </td>
          <td style="padding: 15px;">
            <b style="font-size: 16px;">{{ p.nome }}</b><br>
            <span style="color: #28a745; font-weight: bold;">R$ {{ p.preco }}</span>
          </td>
          <td style="padding: 15px; text-align: right;">
            <button (click)="prepararEdicao(p)" style="background: none; border: 1px solid #007bff; color: #007bff; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-right: 5px;">Editar</button>
            <button (click)="deletarProduto(p.id)" style="background: none; border: 1px solid #dc3545; color: #dc3545; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Excluir</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
