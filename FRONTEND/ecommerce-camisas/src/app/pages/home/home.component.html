<div style="font-family: sans-serif; background-color: #fff; min-height: 100vh;">
  
  <div style="background-color: #000; padding: 120px 20px; text-align: center; color: white;">
    <h1 style="margin-bottom: 40px; font-size: 3rem;">Vini Camisas Store âš½</h1>
    
    <div style="max-width: 600px; margin: 0 auto; display: flex; gap: 10px; background: white; padding: 5px; border-radius: 40px;">
      <input type="text" 
             [(ngModel)]="termoPesquisa" 
             (keyup.enter)="irParaBusca()"
             placeholder="Qual manto vocÃª procura?" 
             style="flex: 1; padding: 15px 25px; border: none; border-radius: 40px; font-size: 18px; outline: none; color: #333;">
      
      <button (click)="irParaBusca()" 
              style="background: #007bff; color: white; border: none; padding: 0 25px; border-radius: 40px; cursor: pointer; font-weight: bold;">
        BUSCAR ğŸ”
      </button>
    </div>
  </div>

  <div style="position: fixed; bottom: 20px; right: 20px; opacity: 0.1;">
    <button (click)="abrirLoginAdmin()" style="background: none; border: none; cursor: pointer; font-size: 20px;">âš™ï¸</button>
  </div>
</div>

<div *ngIf="mostrarLogin" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;">
  <div style="background: white; padding: 30px; border-radius: 10px; width: 300px;">
    <h3 style="margin-bottom: 15px;">Acesso Admin</h3>
    <input type="email" [(ngModel)]="adminEmail" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <input type="password" [(ngModel)]="adminSenha" placeholder="Senha" style="width: 100%; padding: 10px; margin-bottom: 20px;">
    <button (click)="autenticarAdmin()" style="width: 100%; padding: 10px; background: #000; color: white; border: none; border-radius: 5px;">Entrar</button>
    <button (click)="mostrarLogin = false" style="width: 100%; margin-top: 10px; background: none; border: none; color: #666;">Cancelar</button>
  </div>
</div>
