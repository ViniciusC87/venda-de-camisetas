<div style="padding: 30px; font-family: sans-serif;">
  <button routerLink="/" style="background: #eee; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">
    ‚Üê Voltar para o In√≠cio
  </button>

  <h2>Resultados para: "{{ termoBusca }}"</h2>
  <p style="color: #666;">Encontramos {{ produtosFiltrados.length }} produto(s).</p>

  <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 30px;">
    @for (produto of produtosFiltrados; track produto.id) {
      <div style="background: white; border: 1px solid #ddd; border-radius: 10px; width: 220px; padding: 15px; text-align: center;">
        <img [src]="produto.imagem_url" alt="Camisa" style="width: 100%; border-radius: 5px;">
        <h3 style="font-size: 1rem; margin: 10px 0;">{{ produto.nome }}</h3>
        <p style="color: #27ae60; font-weight: bold;">{{ produto.preco | currency:'BRL' }}</p>
        <button [routerLink]="['/cadastro']" style="width: 100%; background: #27ae60; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold;">
          COMPRAR AGORA
        </button>
      </div>
    } @empty {
      <div style="text-align: center; width: 100%; padding: 50px;">
        <p style="font-size: 1.2rem; color: #999;">Nenhum manto encontrado com esse nome. üòï</p>
      </div>
    }
  </div>
</div>
